name: dashboard_application_by_noppon
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  get: ^4.7.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/mock/dashboard.json
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter.ttc
    - family: DashboardPage
      fonts:
        - asset: assets/customs/DashboardPage.ttf
    - family: NavBarIcon
      fonts:
        - asset: assets/customs/NavBarIcon.ttf
